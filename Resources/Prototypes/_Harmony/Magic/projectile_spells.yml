- type: entity
  id: ActionLesserFireball
  name: Fireball
  description: Fires an explosive fireball towards the targeted location.
  components:
  - type: Magic
  - type: Action
    useDelay: 7
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/fireball.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: fireball
  - type: TargetAction
    checkCanAccess: false
    range: 60
  - type: WorldTargetAction
    event: !type:ProjectileSpellEvent
      prototype: ProjectileLesserFireball
  - type: SpeakOnAction
    sentence: action-speech-spell-fireball

- id: entity
  parent: BaseAction
  id: ActionWehball
  name: Weball
  description: Fires a weh towards the clicked location.
  components:
  - type: Magic
  - type: Action
    useDelay: 10
    itemIconStyle: BigAction
    raiseOnUser: true
    icon:
      sprite: Objects/Fun/Plushies/lizard.rsi
      state: icon
  - type: TargetAction
    range: 60
    checkCanAccess: false
  - type: WorldTargetAction
    event: !type:ProjectileSpellEvent
      prototype: ProjectileWehball
  - type: SpeakOnAction
    sentence: action-speech-spell-wehball
