- type: entity
  id: ActionLesserFireball
  name: Fireball
  description: Fires an explosive fireball towards the targeted location.
  components:
  - type: Magic
  - type: Action
    useDelay: 7
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/fireball.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: fireball
  - type: TargetAction
    checkCanAccess: false
    raiseOnUser: true
    range: 60
    - type: WorldTargetAction
      event: !type:ProjectileSpellEvent
        prototype: ProjectileLesserFireball
  - type: SpeakOnAction
    sentence: action-speech-spell-fireball
