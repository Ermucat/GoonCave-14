- type: entity
  parent: BaseAction
  id: ActionCluwneMagicHand
  name: Cluwne's Curse
  description: Turns someone into a Cluwne!
  components:
  - type: Action
    useDelay: 120
    raiseOnAction: true
    itemIconStyle: BigAction
    icon:
      sprite: Clothing/Mask/cluwne.rsi
      state: icon
  - type: InstantAction
    event: !type:OnRetractableItemActionEvent
  - type: RetractableItemAction
    spawnedPrototype: CluwneCurse
  - type: Magic
    requiresClothes: true

