- type: alert
  id: Power
  icons:
  - sprite: /Textures/Interface/Alerts/stamina.rsi
    state: stamina5
  alertViewEntity: AlertPowereSpriteView
  name: alerts-power-name
  description: alerts-power-desc

- type: entity
  id: AlertPowereSpriteView
  categories: [ HideSpawnMenu ]
  components:
  - type: GenericCounterAlert
    centerGlyph: false
    hideLeadingZeroes: false
  - type: Sprite
    sprite: /Textures/Interface/Alerts/essence_counter.rsi
    layers:
    - map: [ "enum.AlertVisualLayers.Base" ]
    - map: [ "1" ]
      offset: 0.380, 0
    - map: [ "10" ]
      offset: 0.25, 0
    - map: [ "100" ]
      offset: 0.125, 0
    - map: [ "1000" ]
    #- map: [ "10000" ]
      #offset: 0.525, 0


- type: alert
  id: Drainer
  clickEvent: !type:ToggleDrainingEvent
  icons:
  - sprite: /Textures/_Harmony/Interface/Alerts/drainer.rsi
    state: drainer-off
  - sprite: /Textures/_Harmony/Interface/Alerts/drainer.rsi
    state: drainer-on
  name: alerts-drainer-name
  description: alerts-drainer-desc
  minSeverity: 0
  maxSeverity: 1

- type: alert
  id: RadioBlocker
  icons:
  - sprite: /Textures/Objects/Devices/jammer.rsi
    state: jammer
  name: alerts-radio-blocker-name
  description: alerts-radio-blocker-desc
