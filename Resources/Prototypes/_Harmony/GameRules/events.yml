- type: entity
  id: MorphSpawn
  parent: BaseStationEventShortDelay
  components:
  - type: StationEvent
    earliestStart: 20
    minimumPlayers: 20
    weight: 5
  - type: MorphRule
  - type: AntagRandomSpawn
  - type: AntagSpawner
    prototype: MobMorph
  - type: AntagSelection
    definitions:
    - spawnerPrototype: SpawnPointGhostMorph
      min: 1
      max: 1
      briefing:
        text: morph-role-greeting
        color: lime
        sound: /Audio/_Harmony/Misc/mutate.ogg
      mindRoles:
      - MindRoleGhostRoleTeamAntagonist

- type: entity
  parent: BaseStationEventShortDelay
  id: CarpMigration
  components:
  - type: StationEvent
    earliestStart: 30
    minimumPlayers: 15
    weight: 2
  - type: MeteorSwarm
    announcement: station-event-carp-migration-start-announcement
    announcementSound: /Audio/Announcements/attention.ogg
    meteorVelocity: 45
    meteors:
      MobCarp: 10
      MobCarpRainbow: 1

