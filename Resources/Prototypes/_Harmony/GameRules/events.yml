- type: entity
  id: ClownGoblinSpawn
  parent: BaseStationEventShortDelay
  components:
  - type: StationEvent
    startAnnouncement: station-event-vent-creatures-start-announcement
    startAudio:
      path: /Audio/Announcements/attention.ogg
    earliestStart: 20
    minimumPlayers: 20
    weight: 1.5
    duration: 30 # DeltaV: was 60, used as a delay now
  - type: VentCrittersRule
    min: 5
    max: 6
    table: # DeltaV: EntityTable instead of spawn entries
      id: MobClownGoblin

- type: entity
  parent: BaseStationEventShortDelay
  id: CarpMigration
  components:
  - type: StationEvent
    earliestStart: 30
    minimumPlayers: 15
    weight: 2
  - type: MeteorSwarm
    announcement: station-event-carp-migration-start-announcement
    announcementSound: /Audio/Announcements/attention.ogg
    meteorVelocity: 45
    meteors:
      MobCarp: 10
      MobCarpRainbow: 1
