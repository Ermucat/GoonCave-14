    minPlayers: 25 # Harmony specific change. 10 -> 25
  - type: AntagObjectives
    objectives:
      - RaginMageSurviveObjective
      - RaginMageDestructionObjective
  - type: AntagSelection
    #agentName: wizard-round-end-name
