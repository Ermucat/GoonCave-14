      briefing:
        text: ragin-maes-role-greeting
        color: Purple
        # TODO: Need Wizard Start sound
        #sound: "/Audio/Ambience/Antag/wizard_start.ogg"
      startingGear: RaginMagesBlueGear
      # TODO: WizardComp as needed
      components:
      - type: RaginMages
