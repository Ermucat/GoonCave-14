- type: entity
  parent: BaseGameRule
  id: BloodBrothers
  components:
  - type: GameRule
    minPlayers: 10
    cancelPresetOnTooFewPlayers: false
    delay:
      min: 240
      max: 420
  - type: BloodBrotherRule
  - type: AntagRandomObjectives
    sets:
    - groups: BloodBrotherObjectiveGroups
    maxDifficulty: 7.5
  - type: AntagSelection
    agentName: blood-brothers-round-end-agent-name
    selectionTime: IntraPlayerSpawn
    definitions:
    - prefRoles: [ BloodBrother ]
      max: 1
      playerRatio: 1
      briefing:
        text: blood-brother-initial-role-greeting
        color: MediumVioletRed
        sound: /Audio/_Harmony/Misc/blood_brother_greeting.ogg
      components:
      - type: BloodBrother
      - type: InitialBloodBrother
      mindRoles:
      - MindRoleBloodBrother

- type: entity
  parent: BaseGameRule
  id: Arcfiend
  components:
  - type: GameRule
    minPlayers: 10
    cancelPresetOnTooFewPlayers: false
  - type: AntagSelection
    agentName: arcfiend-round-end-agent-name
    selectionTime: IntraPlayerSpawn
    definitions:
    - prefRoles: [ Arcfiend ]
      max: 3
      playerRatio: 1
      allowNonHumans: true
      briefing:
        text: arcfiend-role-greeting
        color: "#e0e036"
      components:
      - type: Arcfiend
        drainDamage:
          types:
            Shock: 10
      - type: ActionGrant
        actions:
        - ActionArcfiendDischarge
        - ActionArcfiendFlash
        - ActionArcfiendJammer
        - ActionArcfiendLightning
      - type: Insulated
      mindRoles:
      - MindRoleArcFiend
  - type: AntagRandomObjectives
    sets:
      - groups: ArcfiendObjectiveGroups
    maxDifficulty: 7.5
