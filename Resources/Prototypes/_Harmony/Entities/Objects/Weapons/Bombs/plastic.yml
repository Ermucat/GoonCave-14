- type: entity
  name: composition X-4
  description: A new prototype of explosive, meant to rival a popular tool for saboteurs, C4.
  parent: [BasePlasticExplosive, BaseSyndicateContraband]
  id: X4
  components:
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Bombs/X-4.rsi
    state: icon
    layers:
    - state: icon
      map: ["base"]
    quickEquip: false
  - type: OnUseTimerTrigger
    delay: 5
    delayOptions: [5, 10, 20, 30, 60, 120, 300]
    initialBeepDelay: 0
    beepSound: /Audio/Machines/Nuke/angry_beep.ogg
    startOnStick: true
    canToggleStartOnStick: true
  - type: TimerStartOnSignal
  - type: DeviceLinkSink
    ports:
    - Timer
  - type: Explosive
    explosionType: DemolitionCharge
    totalIntensity: 70
    intensitySlope: 4
    maxIntensity: 75
    canCreateVacuum: false
  - type: ExplodeOnTrigger
