
- type: entity
  parent: [ScatteringGrenadeBase, BaseSyndicateContraband]
  id: SkeletonNade
  name: Call of the Biker
  description: Call them, and they will come
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/stingergrenade.rsi
    layers:
    - state: icon
      map: ["enum.TriggerVisualLayers.Base"]
  - type: Appearance
  - type: ScatteringGrenade
    fillPrototype: MobSkeletonBikerHostile
    capacity: 10
    grenadeTriggerIntervalMax: 0
    grenadeTriggerIntervalMin: 0
    baseTriggerDelay: 60
    randomSpread: true
    velocity: 3
  - type: DamageOnLand
    damage:
      types:
        Blunt: 10
  - type: EmitSoundOnTrigger
    sound:
      path: "/Audio/Magic/knock.ogg"
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: ContainerContainer
    containers:
      cluster-payload: !type:Container
