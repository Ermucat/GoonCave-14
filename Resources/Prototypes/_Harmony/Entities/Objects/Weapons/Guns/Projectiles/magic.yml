- type: entity
  parent: BaseBullet
  id: ProjectileBanana
  categories: [ HideSpawnMenu ]
  name: slippery banana
  description: slip
  components:
  - type: Projectile
    deleteOnCollide: false
    damage:
      types:
        Holy: 1
    soundHit:
      path: "/Audio/Effects/slip.ogg"
  - type: Sprite
    sprite: Objects/Materials/materials.rsi
    layers:
    - state: bananium
  - type: StunOnCollide
    stunAmount: 1
    knockdownAmount: 1

- type: entity
  parent: BaseBullet
  id: ProjectileFreeze
  categories: [ HideSpawnMenu ]
  name: freeze
  description: freeze
  components:
  - type: Projectile
    damage:
      types:
        Cold: 10
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
    - state: ice
  - type: ModifyStatusEffectOnProjectileHit
    effect: FrozenStatusEffect
    duration: 10
