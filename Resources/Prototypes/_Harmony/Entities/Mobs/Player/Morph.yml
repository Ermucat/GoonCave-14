- type: entity
  name: mouse
  parent: SimpleMobBase
  id: MobMorph
  description: Squeak!
  components:
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: ghost-role-information-mouse-name
    description: ghost-role-information-mouse-description
    rules: ghost-role-information-freeagent-rules
    mindRoles:
    - MindRoleGhostRoleFreeAgentHarmless
  - type: GhostTakeoverAvailable
  - type: Sprite
    drawdepth: SmallMobs
    sprite: _Harmony/Mobs/Animals/morph.rsi
    state: morph
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: MobState
  - type: Deathgasp
  - type: MobStateActions
    actions:
      Critical:
      - ActionCritSuccumb
      - ActionCritFakeDeath
      - ActionCritLastWords
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      200: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.5
    baseSprintSpeed : 5
  - type: Respirator
    damage:
      types:
        Asphyxiation: 0.25
    damageRecovery:
      types:
        Asphyxiation: -0.25
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.1
  - type: CombatMode
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Blunt: 10
        Structural: 20
  - type: Bloodstream
    bloodMaxVolume: 50
  - type: Devourer
    foodPreference: Humanoid
    shouldStoreDevoured: true
    chemical: Ichor
    healRate: 7.5
    whitelist:
      components:
      - MobState
  - type: Morph

- type: entity
  id: ActionMorph
  name: Replicate
  description: Attempt to break a structure with your jaws or swallow a creature.
  components:
  - type: InstantAction
    icon: { sprite : _Harmony/Mobs/Animals/morph.rsi, state: morph }
    event: !type:MorphReplicateEvent
