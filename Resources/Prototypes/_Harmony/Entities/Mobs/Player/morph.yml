- type: entity
  name: morph
  parent: SimpleMobBase
  id: MobMorph
  description: Squeak!
  components:
  - type: GhostRole
    allowMovement: true
    name: ghost-role-information-morph-name
    description: ghost-role-information-morph-description
    rules: ghost-role-information-freeagent-rules
    mindRoles:
    - MindRoleGhostRoleFreeAgentHarmless
  - type: GhostTakeoverAvailable
  - type: Sprite
    drawdepth: SmallMobs
    sprite: _Harmony/Mobs/Animals/morph.rsi
    state: morph
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobState
  - type: Deathgasp
  - type: MobStateActions
    actions:
      Critical:
      - ActionCritSuccumb
      - ActionCritFakeDeath
      - ActionCritLastWords
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      200: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed : 3
    baseSprintSpeed : 3
  - type: Respirator
    damage:
      types:
        Asphyxiation: 0.25
    damageRecovery:
      types:
        Asphyxiation: -0.25
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.1
  - type: CombatMode
  - type: MeleeWeapon
    altDisarm: false
    soundHit:
      path: /Audio/Effects/metal_thud2.ogg
    angle: 0
    animation: WeaponArcPunch
    wideAnimation: WeaponArcPunch
    damage:
      types:
        Blunt: 20
        Structural: 30
  - type: Bloodstream
    bloodMaxVolume: 50
  - type: Devourer
    foodPreference: All
    shouldStoreDevoured: true
    structureDevourTime: 1.5
    healRate: 7.5
    whitelist:
      components:
      - MobState
      - Item
      - Bot
  - type: Morph
  - type: ChameleonProjector
    whitelist:
      components:
        - Anchorable
        - Item
    blacklist:
      components:
        - ChameleonDisguiser
        - MindContainer
        - Pda
        - NukeDisk
    disguiseProto: ChameleonDisguise
  - type: Butcherable
    spawned:
    - id: FoodMeatDragon
      amount: 2
  - type: TypingIndicator
    proto: slime
  - type: Prying # Open door from xeno.yml.
    pryPowered: true
    force: true
    speedModifier: 1.5
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: Speech
    speechVerb: Slime
    speechSounds: Morph
  - type: ReplacementAccent
    accent: slimes

- type: entity
  id: ActionMorphReplicate
  name: Replicate
  description: Attempt to break a structure with your jaws or swallow a creature.
  components:
  - type: InstantAction
    icon: { sprite : _Harmony/Mobs/Animals/morph.rsi, state: morph }
    event: !type:MorphReplicateEvent

- type: entity
  id: ActionMorph
  name: Morph
  description: Attempt to break a structure with your jaws or swallow a creature.
  components:
  - type: EntityTargetAction
    itemIconStyle: BigAction
    whitelist:
      components:
      - Anchorable
      - Item
      tags:
      - Bot
    canTargetSelf: false
    interactOnMiss: false
    icon:
      sprite: _Harmony/Mobs/Animals/morph.rsi
      state: morph
    event: !type:MorphEvent

- type: entity
  id: ActionUnmorph
  name: UnMorph
  description: Attempt to break a structure with your jaws or swallow a creature.
  components:
  - type: InstantAction
    icon: { sprite : _Harmony/Mobs/Animals/morph.rsi, state: morph }
    event: !type:UnMorphEvent
