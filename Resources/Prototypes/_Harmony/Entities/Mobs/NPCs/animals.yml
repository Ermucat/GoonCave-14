- type: entity
  name: clown goblin
  parent: SimpleMobBase
  id: MobClownGoblin
  description: honk honk!
  suffix: Hostile
  components:
  - type: Body
    prototype: Mouse
  - type: GhostTakeoverAvailable
  - type: Sprite
    drawdepth: SmallMobs
    sprite: _Harmony/Mobs/Animals/clowngoblin.rsi
    layers:
    - map: ["movement"]
      state: clowngoblin
  - type: SpriteMovement
    movementLayers:
      movement:
        state: clowngoblin-moving
    noMovementLayers:
      movement:
        state: clowngoblin
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      25: Critical
      50: Dead
  - type: MovementSpeedModifier
    baseSprintSpeed : 5
  - type: CombatMode
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Slash: 5
    altDisarm: false
  - type: NpcFactionMember
    factions:
      - SimpleHostile
  - type: GhostRole
    name: ghost-role-information-clowngoblin-name
    description: ghost-role-information-clowngoblin-description
    rules: ghost-role-information-clowngoblin-rules
    mindRoles:
      - MindRoleGhostRoleTeamAntagonist
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepClownFast
      params:
        variation: 0.17
  - type: Tag
    tags:
    - FootstepSound
  - type: Bloodstream
    bloodMaxVolume: 15
    bloodReagent: Laughter
  - type: ReplacementAccent
    accent: xeno
  - type: Construction
    graph: ClownGoblinGraph
    node: clowngoblin
    deconstructionTarget: clowngoblin


- type: entity
  name: clown goblin
  parent: MobClownGoblin
  id: MobClownGoblinClown
  description: honk honk!
  suffix: Clown
  components:
  - type: NpcFactionMember
    factions:
      - Clown
  - type: GhostRole
    rules: ghost-role-information-freeagent-rules
