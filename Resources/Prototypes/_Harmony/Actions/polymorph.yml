- type: entity
  parent: BaseSmiteAction
  id: ActionSticksToSnakes
  name: Sticks to Snakes
  description: Turns targets currently held item into a snake
  components:
  - type: Action
    useDelay: 8
    sound: !type:SoundPathSpecifier
      path: /Audio/_Harmony/Magic/sound_effects_mag_golem.ogg
    icon:
      sprite: Mobs/Animals/snake.rsi
      state: icon
  - type: EntityTargetAction
    event: !type:PolymorphItemEvent
      polymorph: SnakeMorph
    whitelist:
      components:
      - Hands
      - Item
  - type: SpeakOnAction
    sentence: action-speech-spell-smite
  - type: Magic
    requiresClothes: true
