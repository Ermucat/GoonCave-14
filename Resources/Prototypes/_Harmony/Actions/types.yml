- type: entity
  parent: BaseAction
  id: ActionToggleMantisGloves
  name: Toggle mantis blades
  description: Extends or retracts the deadly blades in your gloves.
  components:
  - type: Action
    useDelay: 1.0
    icon:
      sprite: _Harmony/Clothing/Hands/Gloves/mantis_activated.rsi
      state: icon
    itemIconStyle: NoItem
  - type: InstantAction
    event: !type:ToggleActionEvent

- type: entity
  parent: BaseAction
  id: ActionJump
  name: Jump
  description: do a little jump
  components:
  - type: Action
    icon: _Harmony/Interface/Emotes/jump.png
    checkCanInteract: false
  - type: InstantAction
    event: !type:EmoteActionEvent
      emote: Jump
