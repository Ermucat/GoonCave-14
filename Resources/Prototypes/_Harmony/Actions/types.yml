- type: entity
  id: ActionToggleMantisGloves
  name: Toggle mantis blades
  description: Extends or retracts the deadly blades in your gloves.
  components:
  - type: InstantAction
    useDelay: 1.0
    icon:
      sprite: _Harmony/Clothing/Hands/Gloves/mantis_activated.rsi
      state: icon
    itemIconStyle: NoItem
    event: !type:ToggleActionEvent {}

- type: entity
  id: ActionDividingGoose
  name: Divide
  description: Divde your cells.
  components:
  - type: InstantAction
    useDelay: 15
    itemIconStyle: BigAction
    icon:
      sprite: Mobs/Animals/goose.rsi
      state: goose
    event: !type:InstantSpawnSpellEvent
      prototype: MobDividingGoose
